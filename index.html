
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walpberry | Majestic Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald-deep: #064e3b;
            --emerald-mid: #059669;
            --ivory-base: #fdfbf7;
            --gold-accent: #b45309;
            --glass-white: rgba(255, 255, 255, 0.7);
            --shadow-soft: 0 20px 40px -15px rgba(6, 78, 59, 0.1);
        }

        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: var(--ivory-base);
          color: var(--emerald-deep);
          overflow-x: hidden;
          width: 100%;
          min-height: 100vh;
        }

        /* Organic Mesh Background for Light Mode */
        .mesh-bg {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          background: var(--ivory-base);
          background-image: 
            radial-gradient(at 0% 0%, rgba(5, 150, 105, 0.05) 0, transparent 50%),
            radial-gradient(at 100% 100%, rgba(180, 83, 9, 0.05) 0, transparent 50%);
        }

        /* Royal Card Style */
        .royal-card {
          background: white;
          border: 1px solid rgba(6, 78, 59, 0.05);
          box-shadow: var(--shadow-soft);
          transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .royal-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 30px 60px -20px rgba(6, 78, 59, 0.15);
          border-color: rgba(5, 150, 105, 0.2);
        }

        /* Sidebar Styling */
        .emerald-sidebar {
          background: var(--emerald-deep);
          color: white;
          box-shadow: 10px 0 40px -10px rgba(0, 0, 0, 0.1);
        }

        /* Buttons */
        .btn-majestic {
          background: var(--emerald-deep);
          color: white;
          box-shadow: 0 10px 20px -5px rgba(6, 78, 59, 0.3);
          transition: all 0.3s ease;
        }
        .btn-majestic:hover {
          background: #043e2f;
          transform: translateY(-2px);
          box-shadow: 0 15px 30px -5px rgba(6, 78, 59, 0.4);
        }

        .btn-gold {
          background: var(--gold-accent);
          color: white;
          box-shadow: 0 10px 20px -5px rgba(180, 83, 9, 0.3);
        }

        /* Animations */
        @keyframes slideUp {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) both; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--ivory-base); }
        ::-webkit-scrollbar-thumb { 
          background: rgba(6, 78, 59, 0.1); 
          border-radius: 10px; 
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--emerald-mid); }
    </style>
<script type="importmap">
{

</script>
</head>
<body class="antialiased selection:bg-emerald-100">

    <div id="root"></div>

</body>
</html>
