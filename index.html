
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walpberry Appraiser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.05);
        }

        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background: #050811;
          color: #f8fafc;
          overflow-x: hidden;
          width: 100%;
        }
        
        .certificate-font { font-family: 'Playfair Display', serif; }
        
        /* Premium Glassmorphism */
        .glass-card {
          background: var(--glass-bg);
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
          border: 1px solid var(--glass-border);
          box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4), inset 0 1px 1px var(--glass-highlight);
        }

        .glass-card-light {
          background: rgba(255, 255, 255, 0.05);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.1);
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .glass-modal {
          background: rgba(5, 8, 17, 0.7);
          backdrop-filter: blur(24px);
          -webkit-backdrop-filter: blur(24px);
        }

        /* Interactive Elements */
        .glass-button {
          background: rgba(255, 255, 255, 0.03);
          border: 1px solid rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(8px);
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-button:hover {
          background: rgba(255, 255, 255, 0.08);
          border-color: rgba(255, 255, 255, 0.2);
          transform: translateY(-2px);
        }

        /* Advanced Shimmer */
        .shimmer-container {
          position: relative;
          overflow: hidden;
        }
        .shimmer-container::after {
          content: "";
          position: absolute;
          top: -150%;
          left: -150%;
          width: 100%;
          height: 400%;
          background: linear-gradient(
            to right,
            rgba(255, 255, 255, 0) 0%,
            rgba(255, 255, 255, 0.05) 50%,
            rgba(255, 255, 255, 0) 100%
          );
          transform: rotate(45deg);
          transition: all 0.8s ease-in-out;
          pointer-events: none;
          opacity: 0;
        }
        .shimmer-container:hover::after {
          left: 150%;
          opacity: 1;
        }

        /* Depth Blobs */
        .blob {
          position: fixed;
          width: 600px;
          height: 600px;
          border-radius: 50%;
          z-index: -1;
          filter: blur(100px);
          opacity: 0.4;
          mix-blend-mode: screen;
        }
        .blob-1 {
          background: radial-gradient(circle, #4f46e5 0%, transparent 70%);
          top: -200px;
          left: -100px;
          animation: orbit 25s infinite linear;
        }
        .blob-2 {
          background: radial-gradient(circle, #10b981 0%, transparent 70%);
          bottom: -200px;
          right: -100px;
          animation: orbit 30s infinite linear reverse;
        }
        .blob-3 {
          background: radial-gradient(circle, #f59e0b 0%, transparent 70%);
          top: 40%;
          left: 60%;
          width: 400px;
          height: 400px;
          animation: drift 20s infinite alternate ease-in-out;
        }

        @keyframes orbit {
          from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
          to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }
        @keyframes drift {
          from { transform: translate(0, 0); }
          to { transform: translate(-150px, 100px); }
        }

        /* Entry Animations */
        .reveal {
          animation: reveal 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        @keyframes reveal {
          from { opacity: 0; transform: translateY(20px) scale(0.98); }
          to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Custom Input Styling */
        input, select, textarea {
          background: rgba(255, 255, 255, 0.03) !important;
          border: 1px solid rgba(255, 255, 255, 0.1) !important;
          transition: all 0.2s ease !important;
        }
        input:focus, select:focus, textarea:focus {
          background: rgba(255, 255, 255, 0.06) !important;
          border-color: rgba(99, 102, 241, 0.5) !important;
          box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1) !important;
        }

        @media print {
          .no-print { display: none !important; }
          .print-only { display: block !important; }
          body { background: white !important; color: black !important; }
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.15); border: 2px solid transparent; background-clip: content-box; }
    </style>
