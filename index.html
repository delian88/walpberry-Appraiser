
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walpberry | Enterprise Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #064e3b;
            --primary-glow: rgba(16, 185, 129, 0.15);
            --bg-deep: #020617;
        }

        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: var(--bg-deep);
          color: #f8fafc;
          overflow-x: hidden;
          width: 100%;
          min-height: 100vh;
        }

        /* Animated Mesh Background */
        .mesh-gradient {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          background: 
            radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.15) 0, transparent 50%), 
            radial-gradient(at 100% 0%, rgba(20, 184, 166, 0.1) 0, transparent 50%), 
            radial-gradient(at 100% 100%, rgba(5, 150, 105, 0.15) 0, transparent 50%), 
            radial-gradient(at 0% 100%, rgba(16, 185, 129, 0.1) 0, transparent 50%);
          filter: blur(80px);
        }

        /* High-End Glassmorphism */
        .premium-glass {
          background: rgba(255, 255, 255, 0.03);
          backdrop-filter: blur(24px);
          -webkit-backdrop-filter: blur(24px);
          border: 1px solid rgba(255, 255, 255, 0.08);
          box-shadow: 
            0 25px 50px -12px rgba(0, 0, 0, 0.5),
            inset 0 1px 1px rgba(255, 255, 255, 0.05);
        }

        .premium-card {
          background: rgba(255, 255, 255, 0.02);
          backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.05);
          transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .premium-card:hover {
          background: rgba(255, 255, 255, 0.04);
          border-color: rgba(16, 185, 129, 0.3);
          transform: translateY(-4px);
          box-shadow: 0 20px 40px -20px rgba(0, 0, 0, 0.5);
        }

        /* Tactical Buttons */
        .btn-tactile {
          position: relative;
          overflow: hidden;
          transition: all 0.3s ease;
          border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-tactile:hover {
          transform: translateY(-2px);
          box-shadow: 0 10px 20px -10px var(--primary-glow);
          border-color: var(--primary);
        }
        .btn-tactile:active {
          transform: translateY(0);
        }

        /* Typography */
        .tracking-ultra { tracking: 0.25em; }
        .text-glow { text-shadow: 0 0 15px var(--primary-glow); }

        /* Animations */
        @keyframes slideUp {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) both; }

        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        .animate-fade-in { animation: fadeIn 0.8s ease-out both; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
          background: rgba(255, 255, 255, 0.1); 
          border-radius: 10px; 
          transition: all 0.3s;
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        @media print {
          .no-print { display: none !important; }
          body { background: white !important; color: black !important; }
        }
    </style>
